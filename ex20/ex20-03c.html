<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "42dot Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-left: 30px;
      }
      li {
        background-color: beige;
        margin: 5px 0;
        padding: 10px 20px;

        border-radius: 10px;
        width: 200px;
        transition: 0.3s ease;
      }
      li:nth-of-type(even) {
        background-color: lightgrey;
      }
      li:hover {
        background-color: aqua;
        transform: scale(1.2);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // const items = [
        //   "Apple",
        //   "Banana",
        //   "Cherry",
        //   "Orange",
        //   "Strawberry",
        //   "Mango",
        //   "Melon",
        //   "Peach",
        //   "Pineapple",
        // ];

        const h1 = document.createElement("h1");
        const inp = document.createElement("input");
        const btn = document.createElement("button");
        const hr = document.createElement("hr");

        // document.body.appendChild(h1);
        // document.body.appendChild(inp);
        // document.body.appendChild(btn);
        // document.body.appendChild(hr);
        document.body.append(h1, inp, btn, hr); // 아래 주석처럼 체인 메소드 불가능

        const ul = document.createElement("ul");
        // const li = document.createElement("li");

        // document.body.appendChild(ul).appendChild(li);

        document.body.appendChild(ul);

        h1.textContent = "Todo 리스트 생성";
        btn.textContent = "생성";
        btn.addEventListener("click", () => {
          const li = document.createElement("li");
          ul.appendChild(li);
          li.textContent = inp.value;
          inp.value = "";
        });

        inp.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            const li = document.createElement("li");
            ul.appendChild(li);
            li.textContent = inp.value;
            inp.value = "";
          }
        });

        // document.body.appendChild(ul);
        // items.forEach((v) => {
        //   const li = document.createElement("li");
        //   ul.appendChild(li);
        //   li.textContent = v;
        // });
      });
    </script>
  </head>
  <body></body>
</html>
