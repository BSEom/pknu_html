<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: 14px "굴림", gulim;
        /* height: 300vh; */
      }
      #box {
        width: 550px;
        border: 3px dotted #222;
      }
      p {
        width: 130px;
        height: 80px;
        padding: 10px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.596);
        margin: 0;
      }
      .myR {
        background-color: rgba(240, 128, 128, 0.74);
        position: absolute;
        /* position: fixed; */
        /* position: sticky; */
        /* position: relative; */
      }
      .myG {
        background-color: rgba(144, 238, 144, 0.733);
        position: relative;
        left: 30px;
        top: 50px;
      }
      .myB {
        background-color: rgba(135, 206, 250, 0.74);
        position: relative;
        left: 10px;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p class="myR">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
      <p class="myG">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
      <p class="myB">
        포지션을 이해하기 위해서는 시험해보고 관찰해 보는것이 절대적으로
        필요합니다.
      </p>
    </div>
  </body>
</html>
