  <script>
    const headerHeight = 80;
    const header = document.getElementById("header");
    const down_scroll_btn = document.getElementById("down_scroll");

    const stack = document.querySelectorAll(".stack");
    const stack_desc = document.querySelectorAll(".stack_desc");

    let lastScroll = 0;

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY >= 100) {
        header.classList.add("header_scroll");
      } else {
        header.classList.remove("header_scroll");
      }
    });

    down_scroll_btn.addEventListener("click", () => {
      window.scrollTo({
        top: window.innerHeight - headerHeight,
        behavior: "smooth",
      });
    });

    const stackClick = (targetId, curStack) => {
      stack.forEach((v) => {
        v.style.transform = "";
        v.classList.remove("clicked");
      });
      stack_desc.forEach((v) => {
        v.classList.add("hidden");
      });
      document.getElementById(targetId).classList.remove("hidden");
      curStack.classList.add("clicked");
      curStack.style.transform = "scale(1.3)";
    };

    document.getElementById("a_home").addEventListener("click", () => {
      const pos = document.getElementById("home").offsetTop - headerHeight;
      console.log(pos);
      window.scrollTo({ top: pos, behavior: "smooth" });
    });

    document.getElementById("a_sec1").addEventListener("click", () => {
      const pos = document.getElementById("sec1").offsetTop - headerHeight;
      console.log(pos);
      window.scrollTo({ top: pos, behavior: "smooth" });
    });

    document.getElementById("a_sec2").addEventListener("click", () => {
      const pos = document.getElementById("sec2").offsetTop - headerHeight;

      window.scrollTo({ top: pos, behavior: "smooth" });

    document.getElementById("a_sec3").addEventListener("click", () => {

      window.scrollTo({ top: pos, behavior: "smooth" });
    });
  </script>
