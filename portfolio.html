<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 300vh;
        background-color: #f5f5f5;
        color: #333333;
      }
      .hidden {
        display: none;
      }
      button {
        border: none;
        cursor: pointer;
        height: 40px;
        width: 200px;

        background-color: #f5f5f500;
        font-size: 1.2rem;
      }
      .header {
        top: 0;
        z-index: 5;
      }
      .header_frame {
        position: fixed;
        width: 100%;
        height: 80px;
      }
      .header_content {
        height: 80px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
      }
      .header_scroll {
        background-color: white;
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.4);
      }
      nav {
        display: flex;
        justify-content: space-evenly;
        width: 400px;
        gap: 20px;
      }
      #down_scroll {
        position: absolute;
        bottom: 150px;

        background-color: #ff4f00;
        color: white;
        border-radius: 30px;
        font-size: medium;
      }
      section {
        width: 100%;
        /* border: 1px solid black; */
        box-sizing: border-box;
        border-collapse: collapse;
      }
      .sec1 {
        padding-top: 120px;
        height: 100vh;
        background-color: #f5f5f5;
        background-image: url(./ref/profile_image_light_resize.png);
        background-repeat: no-repeat;
        background-position-x: center;
        background-position-y: bottom;
        /* background-size: 1536px 831px; */

        display: flex;
        justify-content: center;

        position: relative;
      }
      /* 로고를 제외한 한페이지 높이 - 831px, 100vh => 911px */
      .sec2 {
        height: 554px;

        display: flex;
        justify-content: center;
        align-items: center;

        gap: 30px;
      }
      .sec3 {
        height: 277px;

        display: flex;
        justify-content: center;
        align-items: start;
      }

      #profile {
        width: 600px;
        height: 450px;
        background-color: white;
        border-radius: 30px;
        box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4);
      }
      #desc {
        width: 300px;
        height: 450px;
        background-color: white;
        border-radius: 30px;
        box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4);
      }
      #etc {
        width: 930px;
        height: 240px;
        padding: 25px;
        background-color: white;
        border-radius: 30px;
        box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4);
        box-sizing: border-box;

        display: flex;
        flex-wrap: wrap;

        position: relative;

        overflow: hidden;
      }
      .sec4 {
        display: flex;
        justify-content: center;
      }

      .sec4_frame {
        width: 1700px;
        height: 911px;
        background-color: white;
      }
      .stack {
        width: 70px;
        height: 25px;
        text-align: center;
        line-height: 125%;
        /* border: 1px solid black; */
        border-radius: 30px;

        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);

        background-color: #7431f9;
        color: white;
      }
      .stack_frame {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

        gap: 25px;
      }
      .stack_desc {
        width: 880px;
        height: 150px;
        /* background-color: black; */

        padding: 7px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header class="header header_frame">
      <div id="header" class="header header_content">
        <button id="logo" class="header logo">로고</button>

        <nav>
          <button>버튼1</button>
          <button>버튼2</button>
          <button>버튼3</button>
        </nav>
      </div>
    </header>

    <section class="sec1">
      <h1>간단한 소개 및 적당한 배경이미지</h1>
      <button id="down_scroll">아래로</button>
    </section>

    <section class="sec2">
      <div id="profile"></div>
      <div id="desc"></div>
    </section>

    <section class="sec3">
      <div id="etc">
        <div class="stack_frame">
          <div id="html_stack" class="stack">html</div>
          <div id="java_stack" class="stack">java</div>
          <div id="" class="stack">spring</div>
          <div id="" class="stack">css</div>
          <div id="" class="stack">js</div>
          <div id="" class="stack">c</div>
        </div>
        <div class="stack_desc_frame">
          <div id="html_desc" class="stack_desc">html 설명</div>
          <div id="java_desc" class="stack_desc hidden">java 설명</div>
          <div id="_desc" class="stack_desc hidden"></div>
          <div id="_desc" class="stack_desc hidden"></div>
        </div>
      </div>
    </section>

    <section class="sec4">
      <div class="sec4_frame"></div>
    </section>
  </body>
  <script>
    const headerHeight = 80;
    const header = document.getElementById("header");
    const down_scroll_btn = document.getElementById("down_scroll");

    const html_stack = document.getElementById("html_stack");
    const java_stack = document.getElementById("java_stack");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      console.log(scrollY);

      if (scrollY >= 100) {
        header.classList.add("header_scroll");
      } else {
        header.classList.remove("header_scroll");
      }
    });

    down_scroll_btn.addEventListener("click", () => {
      window.scrollTo({
        top: window.innerHeight - headerHeight,
        behavior: "smooth",
      });
    });

    html_stack.addEventListener("click", () => {
      html_stack.classList.remove("hidden");
    });
  </script>
</html>
