<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./portfolio.css" />
    <style></style>
  </head>
  <body>
    <header class="header header_frame">
      <div id="header" class="header header_content">
        <button id="logo" class="header logo">로고</button>

        <nav>
          <button>버튼1</button>
          <button>버튼2</button>
          <button>버튼3</button>
        </nav>
      </div>
    </header>

    <section class="sec1">
      <h1>간단한 소개 및 적당한 배경이미지</h1>
      <button id="down_scroll">더 알아보기</button>
    </section>

    <section class="sec2">
      <div id="profile"></div>
      <div id="desc"></div>
    </section>

    <section class="sec3">
      <div id="etc">
        <div class="stack_frame">
          <button
            id="html_stack"
            class="stack"
            onclick="stackClick('html_desc', this)"
          >
            html
          </button>
          <button
            id="java_stack"
            class="stack"
            onclick="stackClick('java_desc', this)"
          >
            java
          </button>
          <button
            id="spring_stack"
            class="stack"
            onclick="stackClick('spring_desc', this)"
          >
            spring
          </button>
          <button
            id="css_stack"
            class="stack"
            onclick="stackClick('css_desc', this)"
          >
            css
          </button>
          <button
            id="js_stack"
            class="stack"
            onclick="stackClick('js_desc', this)"
          >
            js
          </button>
          <button
            id="c_stack"
            class="stack"
            onclick="stackClick('c_desc', this)"
          >
            c
          </button>
        </div>
        <div class="stack_desc_frame">
          <div id="html_desc" class="stack_desc hidden">html 설명</div>
          <div id="java_desc" class="stack_desc hidden">java 설명</div>
          <div id="spring_desc" class="stack_desc hidden">spring 설명</div>
          <div id="css_desc" class="stack_desc hidden">css 설명</div>
          <div id="js_desc" class="stack_desc hidden">js 설명</div>
          <div id="c_desc" class="stack_desc hidden">c 설명</div>
        </div>
      </div>
    </section>

    <section class="sec4">
      <div class="sec4_frame"></div>
    </section>
  </body>
  <script>
    const headerHeight = 80;
    const header = document.getElementById("header");
    const down_scroll_btn = document.getElementById("down_scroll");

    const stack = document.querySelectorAll(".stack");
    const stack_desc = document.querySelectorAll(".stack_desc");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      // console.log(scrollY);

      if (scrollY >= 100) {
        header.classList.add("header_scroll");
      } else {
        header.classList.remove("header_scroll");
      }
    });

    down_scroll_btn.addEventListener("click", () => {
      window.scrollTo({
        top: window.innerHeight - headerHeight,
        behavior: "smooth",
      });
    });

    const stackClick = (targetId, curStack) => {
      stack.forEach((v) => {
        v.style.transform = "";
      });
      stack_desc.forEach((v) => {
        v.classList.add("hidden");
      });
      document.getElementById(targetId).classList.remove("hidden");
      curStack.style.transform = "scale(1.3)";
    };
  </script>
</html>
