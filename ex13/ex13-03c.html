  </head>
  <body>
    <script>
      let html = "";

      for (let i = 2; i < 10; i++) {
        html += `<table>
              <thead>
                    <tr>
                        <th colspan='2'>${i}단</th>
                    </tr>
                </thead>
                <tbody>`;
        for (let n = 2; n < 10; n++) {
          html += `
            <tr>
            <td>${i} x ${n}</td>
            <td>${i * n}</td>\n
            </tr>`;
        }
        html += `</tbody></table>`;
      }
      document.body.innerHTML = html;
    </script>
  </body>
