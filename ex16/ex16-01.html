<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;

        height: 80vh;
      }
      table {
        background-color: gray;

        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      }
      th,
      td {
        text-align: center;
        width: 70px;
        height: 30px;

        /* border: 1px solid gray; */
        background-color: aliceblue;
        padding: 5px;
      }
      .chart_box {
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: start;

        background-color: lightgray;
        border-radius: 10px;
        box-shadow: 5px 5px rgba(0, 0, 0, 0.5);
      }
      .chart_box > div {
        height: 40px;
        margin-left: 30px;

        border-radius: 10px;
        background-color: azure;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);

        display: flex;
        flex-direction: column;
        align-items: end;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h2>주사위 확률</h2>
    <table>
      <tr>
        <th>숫자</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </tr>
      <tr>
        <th>횟수</th>
        <td id="p1"></td>
        <td id="p2"></td>
        <td id="p3"></td>
        <td id="p4"></td>
        <td id="p5"></td>
        <td id="p6"></td>
      </tr>
      <tr>
        <th>확률</th>
        <td id="n1"></td>
        <td id="n2"></td>
        <td id="n3"></td>
        <td id="n4"></td>
        <td id="n5"></td>
        <td id="n6"></td>
      </tr>
      <tr>
        <td id="per" colspan="5"></td>
        <td id="tal" colspan="2"></td>
      </tr>
    </table>

    <div class="chart_box">
      <div id="c1"></div>
      <div id="c2"></div>
      <div id="c3"></div>
      <div id="c4"></div>
      <div id="c5"></div>
      <div id="c6"></div>
    </div>

    <script>
      let dic_list = [0, 0, 0, 0, 0, 0];

      let n = 0;

      while (n < 10000) {
        let dic = (Math.floor(Math.random() * 100) % 6) + 1;

        if (dic == 1) {
          dic_list[0] += 1;
        } else if (dic == 2) {
          dic_list[1] += 1;
        } else if (dic == 3) {
          dic_list[2] += 1;
        } else if (dic == 4) {
          dic_list[3] += 1;
        } else if (dic == 5) {
          dic_list[4] += 1;
        } else if (dic == 6) {
          dic_list[5] += 1;
        }

        n++;
      }

      const total =
        dic_list[0] +
        dic_list[1] +
        dic_list[2] +
        dic_list[3] +
        dic_list[4] +
        dic_list[5];

      document.getElementById("n1").textContent =
        ((dic_list[0] / total) * 100).toFixed(1) + "%";
      document.getElementById("n2").textContent =
        ((dic_list[1] / total) * 100).toFixed(1) + "%";
      document.getElementById("n3").textContent =
        ((dic_list[2] / total) * 100).toFixed(1) + "%";
      document.getElementById("n4").textContent =
        ((dic_list[3] / total) * 100).toFixed(1) + "%";
      document.getElementById("n5").textContent =
        ((dic_list[4] / total) * 100).toFixed(1) + "%";
      document.getElementById("n6").textContent =
        ((dic_list[5] / total) * 100).toFixed(1) + "%";

      document.getElementById("p1").textContent = dic_list[0];
      document.getElementById("p2").textContent = dic_list[1];
      document.getElementById("p3").textContent = dic_list[2];
      document.getElementById("p4").textContent = dic_list[3];
      document.getElementById("p5").textContent = dic_list[4];
      document.getElementById("p6").textContent = dic_list[5];

      document.getElementById("per").textContent =
        "1/6 확률: " + ((1 / 6) * 100).toFixed(3);
      document.getElementById("tal").textContent = "총합: " + total;

      document.getElementById("c1").style.width =
        (dic_list[0] / total) * 250 + "%";
      document.getElementById("c2").style.width =
        (dic_list[1] / total) * 250 + "%";
      document.getElementById("c3").style.width =
        (dic_list[2] / total) * 250 + "%";
      document.getElementById("c4").style.width =
        (dic_list[3] / total) * 250 + "%";
      document.getElementById("c5").style.width =
        (dic_list[4] / total) * 250 + "%";
      document.getElementById("c6").style.width =
        (dic_list[5] / total) * 250 + "%";

      document.getElementById("c1").textContent =
        ((dic_list[0] / total) * 100).toFixed(1) + "% ";
      document.getElementById("c2").textContent =
        ((dic_list[1] / total) * 100).toFixed(1) + "% ";
      document.getElementById("c3").textContent =
        ((dic_list[2] / total) * 100).toFixed(1) + "% ";
      document.getElementById("c4").textContent =
        ((dic_list[3] / total) * 100).toFixed(1) + "% ";
      document.getElementById("c5").textContent =
        ((dic_list[4] / total) * 100).toFixed(1) + "% ";
      document.getElementById("c6").textContent =
        ((dic_list[5] / total) * 100).toFixed(1) + "% ";
    </script>
  </body>
</html>
