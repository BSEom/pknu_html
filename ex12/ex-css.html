<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
      }

      div {
        font-weight: bold;
        font-size: 40px;

        animation: fontmove 5s ease infinite;
      }

      @keyframes fontmove {
        0% {
          transform: translateY(-400px);
          opacity: 0;
        }
        35% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div>안녕하세요.</div>
  </body>
</html>
