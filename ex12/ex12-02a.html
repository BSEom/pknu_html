<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const score = +prompt("점수를 입력하세요.", 0);
      let grade = "";

      if (score === 100) {
        grade = "A++";
      } else if (90 <= score && score < 100) {
        grade = "A";
      } else if (80 <= score && score < 90) {
        grade = "B";
      } else if (70 <= score && score < 80) {
        grade = "C";
      } else if (60 <= score && score < 70) {
        grade = "D";
      } else if (score < 60) {
        grade = "F";
      } else {
        alert("점수를 잘못 입력하였습니다.");
        document.write("점수 잘못 입력");
      }

      if (grade != "") {
        console.log(`학점은 ${grade}`);
        alert(`당신의 학점은 ${grade}`);
        document.write(`학점: ${grade}`);
      }
    </script>
  </head>
  <body></body>
</html>
