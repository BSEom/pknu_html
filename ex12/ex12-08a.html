<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        height: 90px;
        border-collapse: collapse;
      }
      td {
        width: 40px;
        height: 30px;

        border: 1px solid black;
        box-sizing: border-box;

        text-align: center;
      }
      tr.color td:nth-child(-n + 6) {
        background-color: blueviolet;
      }
      tr.color td:nth-child(n + 7):nth-child(-n + 10) {
        background-color: cornflowerblue;
      }
      tr.color td:nth-child(n + 11):nth-child(-n + 14) {
        background-color: yellow;
      }
      tr.color td:nth-child(n + 15):nth-child(-n + 17) {
        background-color: bisque;
      }
      tr.color td:nth-child(n + 18):nth-child(-n + 23) {
        background-color: red;
      }
      #txt {
        animation: text_color 2s ease infinite;
      }
      @keyframes text_color {
        0% {
          color: blue;
        }
        25% {
          color: aqua;
        }
        75% {
          color: aquamarine;
        }
        100% {
          color: blue;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="6">16미만</td>
        <td colspan="4">16이상~22미만</td>
        <td colspan="4">22이상~28미만</td>
        <td colspan="3">28이상~32미만</td>
        <td colspan="6">32이상</td>
      </tr>
      <tr class="color">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="6" id="cold"></td>
        <td colspan="4" id="cool"></td>
        <td colspan="4" id="normal"></td>
        <td colspan="3" id="warm"></td>
        <td colspan="6" id="hot"></td>
      </tr>
    </table>

    <div id="txt"></div>
    <script>
      const tmp = +prompt("현재 온도를 입력하세요.");

      if (tmp < 16) {
        document.querySelector("#cold").innerHTML =
          "정상온도에서 이하로 벗어났습니다.";

        document.querySelector(
          "#txt"
        ).innerHTML = `<h2>지금 온도는 ${tmp} 이며, 상태는 정상온도에서 이하로 벗어났습니다.</h2>`;
      } else if (16 <= tmp && tmp < 22) {
        document.querySelector("#cool").innerHTML = "시원하네요";

        document.querySelector(
          "#txt"
        ).innerHTML = `<h2>지금 온도는 ${tmp} 이며, 상태는 시원하네요</h2>`;
      } else if (22 <= tmp && tmp < 28) {
        document.querySelector("#normal").innerHTML = "보통이에요";

        document.querySelector(
          "#txt"
        ).innerHTML = `<h2>지금 온도는 ${tmp} 이며, 상태는 보통이에요</h2>`;
      } else if (28 <= tmp && tmp < 32) {
        document.querySelector("#warm").innerHTML = "갑갑하네요";

        document.querySelector(
          "#txt"
        ).innerHTML = `<h2>지금 온도는 ${tmp} 이며, 상태는 갑갑하네요</h2>`;
      } else if (32 <= tmp) {
        document.querySelector("#hot").innerHTML = "정상온도를 넘어섰습니다.";

        document.querySelector(
          "#txt"
        ).innerHTML = `<h2>지금 온도는 ${tmp} 이며, 상태는 정상온도를 넘어섰습니다.</h2>`;
      }
    </script>
  </body>
</html>
