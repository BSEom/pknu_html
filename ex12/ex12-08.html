<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .main_frame {
        display: flex;
        flex-direction: row;
        /* height: 75px; */
      }
      .main_frame > table {
        width: 100%;
        height: 75px;
        border: 1px solid black;
        /* box-sizing: content-box; */
        gap: 0;
      }

      tr.color {
        /* gap: 0; */
        display: flex;
      }
      tr.color > td {
        width: 100%;
        height: 25px;
        border: 1px solid black;
      }
      .temp {
        text-align: center;
        width: 100%;
      }
      .comment {
        text-align: center;
        width: 100%;
        visibility: hidden;
      }
      #cold > tbody > tr.color > td {
        background-color: blueviolet;
      }
      #cool > tbody > tr.color > td {
        background-color: cornflowerblue;
      }
      #normal > tbody > tr.color > td {
        background-color: yellow;
      }
      #warm > tbody > tr.color > td {
        background-color: bisque;
      }
      #hot > tbody > tr.color > td {
        background-color: red;
      }
      tbody {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main_frame">
      <table id="cold">
        <tr>
          <td class="temp">16미만</td>
        </tr>
        <tr class="color">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="comment" id="c_cold">정상온도에서 이하로 벗어났습니다.</td>
        </tr>
      </table>
      <table id="cool">
        <tr>
          <td class="temp">16이상~22미만</td>
        </tr>
        <tr class="color">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="comment" id="c_cool">시원하네요</td>
        </tr>
      </table>
      <table id="normal">
        <tr>
          <td class="temp">22이상~28미만</td>
        </tr>
        <tr class="color">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="comment" id="c_normal">보통이에요</td>
        </tr>
      </table>
      <table id="warm">
        <tr>
          <td class="temp">28이상~32미만</td>
        </tr>
        <tr class="color">
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="comment" id="c_warm">갑갑하네요</td>
        </tr>
      </table>
      <table id="hot">
        <tr>
          <td class="temp">32이상</td>
        </tr>
        <tr class="color">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="comment" id="c_hot">정상온도를 넘어섰습니다.</td>
        </tr>
      </table>

      <script>
        const tmp = +prompt("현재 온도를 입력하세요.");

        if (tmp < 16) {
          document.getElementById("c_cold").style.visibility = "visible";
          // document.body.innerHTML = `지금 온도는 ${tmp} 이며, 상태는 정상온도에서 이하로 벗어났습니다.`;
        } else if (16 <= tmp && tmp < 22) {
          document.getElementById("c_cool").style.visibility = "visible";
          // document.body.innerHTML = `지금 온도는 ${tmp} 이며, 상태는 시원하네요`;
        } else if (22 <= tmp && tmp < 28) {
          document.getElementById("c_normal").style.visibility = "visible";
          // document.body.innerHTML = `지금 온도는 ${tmp} 이며, 상태는 보통이에요`;
        } else if (28 <= tmp && tmp < 32) {
          document.getElementById("c_warm").style.visibility = "visible";
          // document.body.innerHTML = `지금 온도는 ${tmp} 이며, 상태는 갑갑하네요`;
        } else if (32 <= tmp) {
          document.getElementById("c_hot").style.visibility = "visible";
          // document.body.innerHTML = `지금 온도는 ${tmp} 이며, 상태는 정상온도를 넘어섰습니다.`;
        }
      </script>
    </div>
  </body>
</html>
