<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const year = +prompt("당신이 태어난 년도를 입력하세요.");
      let n = 2025 - year + 1;

      if (n > 20) {
        document.write("당신은 성인입니다. 건강한 생활을 하세요.");
        console.log("당신은 성인입니다. 건강한 생활을 하세요.");
      } else if (n <= 19) {
        document.write("당신은 미성년자 입니다. 집으로 가세요.");
        console.log("당신은 미성년자 입니다. 집으로 가세요.");
      } else if (n === 20) {
        document.write("이제 성인에 접어드셨군요. 축하합니다.");
        console.log("이제 성인에 접어드셨군요. 축하합니다.");
      }
    </script>
  </head>
  <body></body>
</html>
