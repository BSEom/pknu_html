<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --cwidth: 294px;
        --cheight: 35px;
      }
      h2 {
        background-color: darkkhaki;
        width: var(--cwidth);
        height: var(--cheight);
        text-align: center;
        color: white;
        margin-bottom: 3px;
      }
      .wrapper {
        width: var(--cwidth);
        height: 210px;
        text-align: center;
        background-color: beige;
      }
      div.wrapper > div[class],
      .wrapper > p:first-child,
      .wrapper > p:nth-last-of-type(1) {
        width: 30px;
        height: 30px;
        border: 1px solid skyblue;
        float: left;
        margin: 5px;
        font-size: 1.1rem;
      }
      .wrapper > p:first-child,
      .wrapper > p:nth-last-of-type(1) {
        border-color: springgreen;
      }

      div:nth-of-type(7n-1) {
        color: red;
      }
      div:nth-of-type(7n-2) {
        color: blue;
      }
      div:nth-of-type(n + 22) {
        background-color: pink;
        color: white;
      }
      .wrapper > div:nth-of-type(-n + 7) {
        background-color: yellowgreen;
        color: white;
      }
      .wrapper > div:nth-of-type(n + 15):nth-of-type(-n + 18) {
        background-color: yellow;
        color: red;
      }
    </style>
  </head>
  <body>

      <div class="b1o12x">11</div>
      <div class="b1ox">12</div>
      <div class="bo123x">13</div>
      <div class="b352ox">14</div>
      <div class="box">15</div>
      <div class="b3254ox">16</div>

  </body>
</html>
