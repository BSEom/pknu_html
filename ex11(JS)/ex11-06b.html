<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        background-color: beige;
        margin-left: 20px;
      }
      table {
        padding: 5px;
        width: 200px;
        margin: 20px 0 0 10px;
      }
      th,
      td {
        text-align: center;
        transition: transform 0.3s ease;
      }
      tbody {
        background-color: rgb(218, 218, 218);
      }
      thead {
        background-color: rgb(165, 165, 165);
      }
      td:hover {
        background-color: azure;
        border-radius: 7px;
        transform: scale(1.3);
      }
    </style>
    <script>
      let i = 2;
      for (i; i < 10; i++) {
        let n = 2;
        document.write(`
          <table>
            <thead>
                  <tr>
                      <th colspan='2'>${i}ë‹¨</th>
                  </tr>
              </thead>
              <tbody>`);
        for (n; n < 10; n++) {
          document.write(`
            <tr>
            <td>${i} x ${n}</td>
            <td>${i * n}</td>\n
            </tr>`);
        }
        document.write(`</tbody></table>`);
      }
    </script>
  </head>
  <body></body>
</html>
