<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header style="background-color: rgb(0, 255, 163)">
      <a href="../index.html"> <strong>홈으로</strong> </a>
    </header>
    <hr />

    <h1>반응형 웹퍼블리싱 학습순서</h1>
    <!-- ol>li{HTML}+li{CSS}>ol>li{ex$}*3^^li>strong{Javascript}+ol>li*4 -->
    <!-- color: initial : 초기값 
         color: inherit : 상속        -->
    <ol>
      <li style="color: aqua">HTML</li>
      <li style="color: fuchsia">
        CSS
        <ol type="i" start="3" style="color: initial">
          <li>ex1</li>
          <li>ex2</li>
          <li>ex3</li>
        </ol>
      </li>
      <li value="5">
        <strong>Javascript</strong>
        <ol type="a" start="10">
          <li>Nodejs</li>
          <li value="26">Express</li>
          <li
            value="12"
            style="background-color: yellow; inline-size: fit-content"
          >
            React
          </li>
          <li>Vuejs</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
