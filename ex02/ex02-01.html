<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header style="background-color: rgb(0, 255, 163)">
      <a href="../index.html"> <strong>홈으로</strong> </a>
    </header>
    <hr />

    <fieldset>
      <legend>제출양식</legend>
      <form action="./ex02-a0.html">
        <label for="input-id">아이디: </label>
        <input
          type="text"
          class="javaclass-ban gym"
          id="input-id"
          placeholder="아이디를 입력하세요."
        /><br />
        <label for="input-pw">비밀번호: </label>
        <input
          type="password"
          class="javaclass-ban football"
          id="input-pw"
          placeholder="비번을 입력하세요."
          value="bigdata"
          required
        /><br />

        <label for="input-data">생년월일: </label>
        <input type="date" value="2026-01-03" id="input-data" /><br />
        <label for="input-time">시간: </label>
        <input type="time" value="13:13" id="input-time" /><br />
        <label for="input-local">출생일: </label>
        <input type="datetime-local" id="input-local" /><br />
        <label for="upload">업로드: </label>
        <input type="file" id="upload" /><br />
        (숨김): <input type="hidden" name="외모" value="귀여움" />

        <hr />
        <input type="submit" value="전송" />
        <input type="reset" value="삭제" />
      </form>
    </fieldset>
  </body>
</html>
