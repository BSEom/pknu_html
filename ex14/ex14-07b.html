<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const num = +prompt("몇 층?");
      let star = "";

      let count = num;

      console.log(count);

      for (let i = 0; i < num; i++) {
        for (let j = 0; j <= count - 2; j++) {
          star += " ";
        }

        for (let j = 0; j < i * 2 + 1; j++) {
          star += "*";
        }

        count--;
        star += "\n";
      }

      console.log(count);

      let cnt = num - 1;

      for (let i = 0; i < num; i++) {
        for (let j = 0; j < i + 1; j++) {
          star += " ";
        }

        for (let c = 0; c < cnt * 2 - 1; c++) {
          star += "*";
        }
        cnt--;
        star += "\n";
      }

      console.log(star);
    </script>
  </head>
  <body></body>
</html>
