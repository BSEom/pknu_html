<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let start = +prompt("시작 숫자를 입력해주세요.");
      const end = +prompt("시작 숫자를 입력해주세요.");

      let sum = 0;

      for (start; start <= end; start++) {
        sum += start;
      }

      console.log(sum);
    </script>
