<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [
        "딸기",
        "바나나",
        "사과",
        "수박",
        "배",
        "키위",
        "복숭아",
        "포도",
      ];

      const inp1 = prompt(`${arr} 중 제거하고 싶은 품목을 입력하세요.`);

      const inp2 = prompt(`${arr} 외에 추가하고 싶은 품목을 입력하세요.`);

      const index1 = arr.indexOf(inp1);
      const index2 = arr.indexOf(inp2);

      if (index1 != -1) {
        arr.splice(index1, 1);
      } else {
        alert(`${inp1}가 없습니다.`);
      }

      if (arr.includes(inp2)) {
        alert(`${inp2}가 이미 있습니다.`);
      } else {
        arr.push(inp2);
      }

      document.body.innerHTML = `제거하고 추가하고 정리된 품목은 ${arr} 입니다.`;
    </script>
  </body>
</html>
