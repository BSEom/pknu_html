<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트용</title>
    <style>
      header {
        background-color: #00ffa3;
        height: 80px;
        position: sticky;
        display: flex;
        align-items: center;
        font-size: 18px;
      }
      .logo {
        margin-right: auto;
        margin: 10px;
        margin-left: 50px;
      }
      .bar {
        /* margin: 10px; */
        list-style: none;
        float: left;
        padding: 0 15px;
      }
      nav {
        margin-left: auto;
        margin-right: 50px;
        display: flex;
      }
      .bar::after {
        content: "|";
        float: right;
        margin-right: -17px;
      }
      #home::before {
        content: "|";
        float: left;
        margin-left: -17px;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="logo" id="logo">logo</span>
      <nav>
        <ul>
          <li class="bar" id="home">홈</li>
          <li class="bar" id="ss">살펴보기</li>
          <li class="bar" id="etc">기타</li>
          <li class="bar" id="menu">메뉴</li>
        </ul>
        <!-- <span class="bar" id="home">홈</span>
        <span class="bar" id="ss">살펴보기</span>
        <span class="bar" id="etc">기타</span>
        <span class="bar" id="menu">메뉴</span> -->
      </nav>
    </header>

    <div>창</div>
  </body>
</html>
