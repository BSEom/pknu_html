<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: aqua;
        width: 50px;
        height: 50px;
        margin: 5px;
        padding: 20px;
        border: 3px dotted black;
      }
      div:hover {
        background-color: greenyellow;
      }
      div:first-child {
        /* 구조적 가상클래스 선택자*/
        background-clip: padding-box;
      }
      div:last-child {
        background-clip: content-box;
      }
      div:last-of-type {
        background-clip: content-box;
      }
    </style>
  </head>
  <body>
    <header style="background-color: #00ffa3">
      <a href="../index.html"> <strong>홈으로</strong> </a>
    </header>
    <hr />

    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
