<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오 사이트</title>
    <style>
      body {
        background-color: #f5f5f5;
        color: #333333;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      header {
        background-color: #00ffa3;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      .content {
        padding: 40px;
      }
      .button {
        background-color: #ff6f61;
        padding: 10px 20px;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>내 포트폴리오</header>
    <div class="content">
      <p>여기에 나의 프로젝트와 소개글을 추가하세요!</p>
      <button class="button">더보기</button>
    </div>
  </body>
</html>
