<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mainFrame {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;

        height: 90vh;
      }
      .circle {
        background-color: aliceblue;
        width: 500px;
        height: 500px;

        border: 1px solid steelblue;
        border-radius: 50%;
        box-sizing: content-box;

        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle > div {
        position: absolute;
        line-height: 0%;
        /* background-color: black; */
        border-radius: 10px;
        height: 3px;
      }
      #dot {
        background-color: black;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        z-index: 5;

        transform: rotate(-90deg);
      }
      #hour {
        background: linear-gradient(to right, aliceblue 50%, black 50%);
        width: 325px;
        z-index: 4;
      }

      #minute {
        background: linear-gradient(to right, aliceblue 50%, blue 50%);
        width: 350px;
        z-index: 3;
      }

      #second {
        background: linear-gradient(to right, aliceblue 50%, red 50%);

        width: 400px;
      }
      #t {
        top: 0;
      }
      #r {
        right: 0;
      }
      #b {
        bottom: 0;
      }
      #l {
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="mainFrame">
      <div class="circle">
        <div id="t">12</div>
        <div id="r">3</div>
        <div id="b">6</div>
        <div id="l">9</div>

        <div id="dot"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>
      <div id="timer"></div>
    </div>
  </body>
  <script>
    const hour = document.getElementById("hour");
    const min = document.getElementById("minute");
    const sec = document.getElementById("second");
    const timeDisp = document.getElementById("timer");

    const now = new Date();

    let i = 0;
    let s = now.getSeconds() * 6 - 90;
    let m = now.getMinutes() * 6 - 90 + 0.1 * now.getSeconds();
    let h = now.getHours() * 30 - 90 + 0.5 * now.getMinutes();

    console.log(now.getHours());
    console.log(now.getMinutes());
    console.log(now.getSeconds());
    console.log(h);
    console.log(m);
    console.log(s);

    const moveHour = (n) => {
      hour.style.transform = `rotate(${n * (0.1 / 60) + h}deg)`;
    };
    const moveMin = (n) => {
      min.style.transform = `rotate(${n * 0.1 + m}deg)`;
    };
    const moveSec = (n) => {
      sec.style.transform = `rotate(${n * 6 + s}deg)`;
    };

    const getTime = () => {
      const now2 = new Date();
      timeDisp.textContent = `${now2.getHours()}:${now2.getMinutes()}:${now2.getSeconds()}`;
    };

    const move = () => {
      setInterval(() => {
        console.log(i);

        moveHour(i);
        moveMin(i);
        moveSec(i);
        getTime();
        if (i == 60) {
          i = 0;
        }
        ++i;
      }, 1000);
    };

    move();
  </script>
</html>
