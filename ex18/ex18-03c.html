<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머응용</title>
  </head>
  <body>
    <button>재귀 동작</button>
    <button>재귀 정지</button>
    <button>화면지우기</button>

    <div></div>

    <script>
      const btn = document.querySelectorAll("button");
      const div = document.querySelector("div");

      let num = 0;
      let timeId;

      const fn1 = () => {
        timeId = setTimeout(() => {
          div.innerHTML += `${++num} 반복중... <br>`;
          fn1();
        }, 1000);
      };

      const fn2 = () => {
        clearTimeout(timeId);
      };

      const fn3 = () => {
        div.innerHTML = "";
      };

      btn[0].addEventListener("click", fn1);
      btn[1].addEventListener("click", fn2);
      btn[2].addEventListener("click", fn3);
    </script>
  </body>
</html>
